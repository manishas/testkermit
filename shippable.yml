pipelines:

  - name: test_pipeline
    steps:
      - name: build
        type: bash
        configuration:
          affinityGroup: build
          #nodePool: kermit_centos_pool        requires:
          resources:
            - app1
        execution:
          onExecute:
            - printenv
            - pushd $res_app1_resourcePath
            - docker build -t app1:$STEP_ID .
            - write_output myDockerImg "imageTag="$STEP_ID
            - add_run_variable imageName=$res_myDockerImg_imageName
            - add_run_variable imageTag=$STEP_ID
        outputResources:
          - myDockerImg

      - name: test
        type: bash
        configuration:
          affinityGroup: build
          #nodePool: kermit_centos_pool
        triggeredBy:
          resources:
            - myDockerImg
        execution:
          onExecute:
            - printenv
            - docker run --name "test_app" app1:$res_myDockerImg_imageTag bash -c "pwd"
            - docker rm -fv "test_app"
            - echo $res_myDockerImg_imageTag

      - name: parallel_1
        type: bash
        triggeredBy:
          steps:
            - test
        execution:
          onExecute:
            - printenv
            - echo $imageTag


      - name: parallel_2
        type: bash
        triggeredBy:
          steps:
            - test
        execution:
          onExecute:
            - printenv

      - name: parallel_3
        type: bash
        triggeredBy:
          steps:
            - test
        execution:
          onExecute:
            - printenv

      - name: push
        type: bash
        triggeredBy:
          steps:
            - parallel_2
            - parallel_1
            - parallel_3
        requires:
          integrations:
            - artDocker
        execution:
          onExecute:
            - docker login -u $int_artDocker_username -p $int_artDocker_password $int_artDocker_url
            - artIp=$(echo $int_artDocker_url | awk -F[/:] '{print $4}')
            - artPort=$(echo $int_artDocker_url | awk -F[/:] '{print $5}')
            - echo "$artIp:$artPort"
            - docker tag app:$imageTag $artIp:$artPort/$imageName:$imageTag
            - docker push $artIp:$artPort/$imageName:$imageTag



  - name: second_test_pipeline
    steps:
      - name: first_step
        type: bash
        requires:
          resources:
            - app1
        execution:
          onExecute:
            - printenv


