resources:
  - name: app1
    type: gitRepo
    repoPath: manishas/app
    configuration:
      integrationName: manishas_github
      branches:
        only: master
    initialVersion:
      sha: master

  - name: myState
    type: state

pipelines:

  - name: test_pipeline
    steps:
      - name: test_func
        type: bash
        configuration:
          affinityGroup: build
        # setup:
        #   runtime:
        #     type: image
        #     image:
        #      custom:
        #        name: drydock/u16all
        #        tag: master
        requires:
          resources:
            - app1
          integrations:
            - art
        execution:
          onExecute:
            - printenv

      - name: test_func_next
        type: bash
        configuration:
          affinityGroup: build
        triggeredBy:
          steps:
            - test_func
        execution:
          onExecute:
            - printenv


      - name: parallel_1
        type: bash
        triggeredBy:
          steps:
            - test_func_next
        execution:
          onExecute:
            - printenv
            - echo $imageTag


      - name: parallel_2
        type: bash
        triggeredBy:
          steps:
            - test_func_next
        execution:
          onExecute:
            - printenv

      - name: parallel_3
        type: bash
        triggeredBy:
          steps:
            - test_func_next
        execution:
          onExecute:
            - printenv

      - name: final_step
        type: bash
        triggeredBy:
          steps:
            - parallel_2
            - parallel_1
            - parallel_3
        outputResources:
          - myState             
        execution:
          onExecute:
            - printenv


  - name: second_test_pipeline
    steps:
      - name: first_step
        type: bash
        requires:
          resources:
            - app1
            - myState
        execution:
          onExecute:
            - printenv

