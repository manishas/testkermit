resources:
  - name: app1
    type: gitRepo
    repoPath: manishas/app
    configuration:
      integrationName: manishas_github
      branches:
        only: master
    initialVersion:
      sha: master

  - name: myDockerImg
    type: image
    imageName: demo/app
    configuration:
      integrationName: artDocker
      autoPull: false
    initialVersion:
      imageTag: latest

